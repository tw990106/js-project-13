<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap');
    </style>
    <link rel="stylesheet" href="../css/tvingLogin.css">
    <script src="https://kit.fontawesome.com/2c827c8cca.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body class="bg-black">

    <section class="container-fluid">
        <nav class="navbar">
            <div class="container-fluid padding1 py-4">
                <img id="logo" class="sun-logosize"
                    src="https://i.namu.wiki/i/jhSTM_3uBtbDFLNUtKFHUXrDd5qTykASS_pAxaoLUWloONfI-WIlRRoQ1qXMfs3QCydY8fDUbVMyONCZA_AECg.svg"
                    alt="">
            </div>
        </nav>
        <div class="d-flex flex-column align-items-center justify-content-center mt-5">
            <h1 class="text-center text-white mb-5">
                TVING ID 로그인
            </h1>
            <div class="d-flex flex-column w-35">
                <input type="text" placeholder="아이디" class="input-style p-3 mb-3" id="userId">
                <input type="password" placeholder="비밀번호" class="input-style p-3 mb-3" id="userPassword">    
                <div class="w-35 mb-3 text-color">
                    <input type="checkbox" id="autoLogin" class="auto-login-custom">
                    <label for="autoLogin" class="d-flex align-items-center cursor-pointer">
                        <div class="custom-checkbox me-3">
                            <i class="fa-solid fa-check"></i>
                        </div>
                        <h4>자동로그인</h4>
                    </label>
                </div>
                <button class="btn btn-danger py-3">
                    <h5>로그인하기</h5>
                </button>
            </div>
            <div class="d-flex my-5 text-color">
                <h5 class="px-5 border-end cursor-pointer">아이디 찾기</h5>
                <h5 class="px-5 cursor-pointer">비밀번호 찾기</h5>
            </div>
            <div class="d-flex text-color">
                <h5 class="text-silver me-3">아직 계정이 없으신가요?</h5> <a class="afont text-white" href="">회원가입하기</a>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <script src="../js/tvingLogin.js"></script>
</body>
</html>
