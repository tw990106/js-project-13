<!DOCTYPE html>
<html lang="en" id="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="../img/favicon.ico">
  <title>TVING</title>
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"> -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/headerS.css">
</head>
<body>
<div class="mainHeader">
    <header id="ko-header">
        <div class="ko-header-left">
      <h1 class="ko-h1">
        <a href="../">
          <img src="../img/header_logo.svg" alt="logo">
        </a>
      </h1>
      <ul class="ko-header-btn m-0">
        <li><a href="#">시리즈</a></li>
        <li><a href="#">영화</a></li>
        <li><a href="#">라이브</a></li>
        <li><a href="#">파라마운트+</a></li>
      </ul>
        </div>
        <ul class="ko-header-right m-0">
            <li class="ko-btn-search">
                <button class="ko-btn-type" type="button">
                    <img src="../img/icon_search.svg" alt="search">
                </button>
            </li>
            <li class="ko-btn-account">
                <img src="../img/account_img.webp" alt="account">
            </li>
        </ul>
    <div class="ko-dimmed"></div>
    <div class="ko-search-area">
        <form class="ko-search-box" action="#" id="searchForm">
            <input type="search" id="search_area" placeholder="제목, 인물명을 입력해보세요." value="">
            <button class="ko-btn-type" type="submit" class="ko-btn-input">
              <img src="../img/icon_search.svg" alt="search">
            </button>
        </form>
      <div class="ko-search-bottom">
        <ul class="ko-search-recent">
          <div class="ko-recent-area">
            <p class="ko-recent-title">최근 검색어</p>
            <!-- <button class="ko-btn-type" type="button" class="ko-delete-all">모두 지우기<span>지우기 버튼</span></button> -->
          </div>
          <ul class="ko-search-data">
            <li class="ko-search-content ko-no-results">
              <p>검색 내역이 없습니다.</p>
            </li>
          </ul>
        </ul>
        <ul class="ko-search-popular">
          <li class="ko-search-title">실시간 인기 검색어</li>
          <ul class="ko-trending-box"></ul>
          <span class="ko-search-time">2024.03.02 오전 05:10 기준</span>
        </ul>
      </div>
    </div>
    <div class="ko-account-area">
      <div class="ko-account-top">
        <div class="ko-account-img">
          <img src="../img/account_img.webp" alt="account img">
        </div>
        <div class="ko-account-profile">
          <p class="name">김민지</p class="name">
          <button class="ko-btn-type" type="button">프로필 전환 ></button>
        </div>
      </div>
      <ul class="ko-account-bottom">
        <li><a href="#">MY</a></li>
        <li><a href="#">이용권</a></li>
        <li><a href="#">쿠폰등록</a></li>
        <li><a href="#">고객센터</a></li>
        <li><a href="#">로그아웃</a></li>
      </ul>
    </div>
    </header>
</div>

  <script src="../js/header.js" type="module"></script>
</body>
</html>
