<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap');
    </style>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
    <title>TVING13</title>
</head>
<body class="bg-black">
    <section class="container-fluid bg-movies bg-ani">
        <nav class="navbar">
            <div class="container-fluid padding1 py-2">
                <img id="logo" class="sun-logosize"
                    src="https://i.namu.wiki/i/jhSTM_3uBtbDFLNUtKFHUXrDd5qTykASS_pAxaoLUWloONfI-WIlRRoQ1qXMfs3QCydY8fDUbVMyONCZA_AECg.svg"
                    alt="">
            </div>
        </nav>
        <div class="d-flex flex-column align-items-center justify-content-center vh-85 pt-5">
            <h1 class="text-center text-white mb-5">
                반가워요!<br>
                계정을 선택해주세요.<br>
            </h1>
            <button id="TVING" class="btn btn-outline-dark py-3 w-25 button-silver mb-3 d-flex justify-content-between align-items-center">
                <img class="icons" src="https://upload.wikimedia.org/wikipedia/commons/7/7e/TVING.png" alt="">
                <h5>TVING ID로 시작하기</h5>
            </button>
            <button id="naver" class="btn btn-outline-dark py-3 w-25 button-silver mb-3 d-flex justify-content-between align-items-center">
                <img class="icons" src="https://i.namu.wiki/i/p_1IEyQ8rYenO9YgAFp_LHIAW46kn6DXT0VKmZ_jKNijvYth9DieYZuJX_E_H_4GkCER_sVKhMqSyQYoW94JKA.svg" alt="">
                <h5>네이버로 시작하기</h5>
            </button>
            <button id="kakao" class="btn btn-outline-dark py-3 w-25 button-silver mb-3 d-flex justify-content-between align-items-center">
                <img class="icons" src="https://upload.wikimedia.org/wikipedia/commons/e/e3/KakaoTalk_logo.svg" alt="">
                <h5>카카오로 시작하기</h5>
            </button>
            <button id="facebook" class="btn btn-outline-dark py-3 w-25 button-silver mb-3 d-flex justify-content-between align-items-center">
                <img class="icons" src="https://e7.pngegg.com/pngimages/286/412/png-clipart-facebook-scalable-graphics-icon-facebook-logo-facebook-logo-blue-logo-thumbnail.png" alt="">
                <h5>페이스북으로 시작하기</h5>
            </button>
            <button id="twitter" class="btn btn-outline-dark py-3 w-25 button-silver mb-3 d-flex justify-content-between align-items-center">
                <img class="icons" src="https://thumb.mt.co.kr/06/2023/07/2023072417523495654_1.jpg/dims/optimize/" alt="">
                <h5>트위터로 시작하기</h5>
            </button>
            <button id="apple" class="btn btn-outline-dark py-3 w-25 button-silver mb-3 d-flex justify-content-between align-items-center">
                <img class="icons" src="https://blog.kakaocdn.net/dn/uqJpZ/btqyenBIIXx/mh1Cc5F023UGpfQTFBdqV0/img.jpg" alt="">
                <h5>Apple로 시작하기</h5>
            </button>
            <button id="CJ-ONE" class="btn btn-outline-dark py-3 w-25 button-silver mb-3 d-flex justify-content-between align-items-center">
                <img class="icons" src="https://play-lh.googleusercontent.com/KaV0b31YDl3R_p-2XAulsFWOHFS89vLQS83neYcl_zK8gAD9TrRTQPm1UxfZm7KvIcM=w240-h480-rw" alt="">
                <h5>CJ ONE로 시작하기</h5>
            </button>
            <div class="d-flex align-items-center mt-3">
                <h5 class="text-silver me-3">아이디를 잊으셨나요?</h5> <a class="text-white afont" href="">아이디찾기</a>
            </div>
        </div>
    </section>
    <div class="footer-bottom" id="footer"></div>
    <script>
        fetch("./footer.html")
            .then(response => response.text())
            .then(html => {
                document.getElementById('footer').innerHTML = html;
            })
            .catch(error => {
                console.error('Error loading footer:', error);
            });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <script src="../js/login.js"></script>
</body>
</html>
