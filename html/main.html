<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <title>TVING</title>
  <link rel="icon" href="../img/favicon.ico" type="image" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link rel="stylesheet" href="../css/main.css" />
</head>

<body>
  <div id="mainHeader"></div>
  <div class="container-fluid">

      <!-- Slider main container -->
      <div class="swiper auto-swiper-container">
        <!-- Additional required wrapper -->
        <div id="trending-movies" class="swiper-wrapper">

        </div>
        <div class="swiper-button-prev auto-swiper-button-prev">
          <i class="fa-solid fa-chevron-right"></i>
        </div>
        <div class="swiper-button-next auto-swiper-button-next">
          <i class="fa-solid fa-chevron-left"></i>
        </div>
      </div>

    <div class="menu-group-wrap">
      <button class="menu-group" onclick="goToScroll('top')">
        TOP 20
      </button>
      <button class="menu-group" onclick="goToScroll('popluar')">
        POPULAR
      </button>
      <button class="menu-group" onclick="goToScroll('playing')">
        NOW PLAYING
      </button>
      <button class="menu-group" onclick="goToScroll('upcoming')">
        UPCOMING
      </button>
    </div>

    <div class="detail-vod similar-movie top-movie" id="top">
      <h3 class="mb-4">TOP 20</h3>
      <div class="swiper-container">
        <ul class="vod-list swiper-wrapper flex" id="top-movies">

        </ul>
        <div class="swiper-button-next slide-btn"></div>
        <div class="swiper-button-prev slide-btn"></div>
      </div>
    </div>
    <div class="similar-movie" id="popular">
      <h3 class="mb-4">Popular</h3>
      <div class="swiper-container">
        <ul class="vod-list swiper-wrapper flex" id="popular-movies">

        </ul>
        <div class="swiper-button-next slide-btn"></div>
        <div class="swiper-button-prev slide-btn"></div>
      </div>
    </div>
    <div class="similar-movie" id="playing">
      <h3 class="mb-4">Now Playing</h3>
      <div class="swiper-container">
        <ul class="vod-list swiper-wrapper flex" id="playing-movies">

        </ul>
        <div class="swiper-button-next slide-btn"></div>
        <div class="swiper-button-prev slide-btn"></div>
      </div>
    </div>
    <div class="similar-movie" id="upcoming">
      <h3 class="mb-4">Upcoming</h3>
      <div class="swiper-container">
        <ul class="vod-list swiper-wrapper flex" id="upcoming-movies">

        </ul>
        <div class="swiper-button-next slide-btn"></div>
        <div class="swiper-button-prev slide-btn"></div>
      </div>   
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="../js/main.js" type="module"></script>
  <!--헤어 푸터 연결-->
  <script>
    $(function () {
      $("#mainHeader").load("header.html");
      $("#footer").load("footer.html");
    });
  </script>
  <!--버튼 스크롤 이벤트 -->
  <script>
    function goToScroll(sectionId) {
      let section = document.getElementById(sectionId);
      if (section) {
        section.scrollIntoView({ behavior: 'smooth' });
      }
    }
  </script>
</body>

</html>
