<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/4136daf530.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <section class="container">
        <h1>To Do List</h1>
        <div class="input-area pt-1 pb-3">
            <input type="text" id="task-input" class="ps-2" placeholder="오늘의 할 일은?"/>
            <!--
                <label for="task-label"><span>오늘의 할 일은?</span></label
            -->
            <button id="add-button">+</button>
        </div>

        <section class="task-area">
            <div class="task-tabs">
                <div id="tab-underline"></div>
                <div id="all">
                    All
                </div>
                <div id="ongoing">
                    not Done
                </div>
                <div id="done">
                    Done
                </div>
            </div>
            <div id="task-board"></div>
        </section>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
        <script src="main.js"></script>
</body>

</html>
